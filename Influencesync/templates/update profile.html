<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer</title>
    <link rel="stylesheet" href="/static/style updprofile.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>InfluenceSync
            Influencer</h2>
        <ul>
            <li><a href="/influencer_dashboard"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{{url_for('update_profile')}}"><i class="fas fa-address-card"></i>Update Profile</a></li>
            <li><a href="/search_campaign"><i class="fas fa-search-plus"></i>Search Campaigns</a></li>
            <li><a href="/logout"><i class="fas fa-lock"></i>Logout</a></li>
        </ul> 
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Update Profile</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                        {% for message in messages %}
                            <h4 id="denied">{{ message }}</h4>
                        {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{url_for('update_profile')}}" method="post">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="name" value="{{current_user.username}}" placeholder="Enter Name" readonly>
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" value="{{user.email}}" placeholder="Enter Mail">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" value="{{user.category}}" placeholder="Enter Category">
                </div>
                <div class="form-group">
                    <label for="category">Reach</label>
                    <input type="text" id="reach" name="reach" value="{{user.reach}}" placeholder="Enter Reach">
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" id="niche" name="niche" value="{{user.niche}}" placeholder="Enter Niche">
                </div>
                <button type="submit" class="submit-btn">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
